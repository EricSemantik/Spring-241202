<!DOCTYPE html>
<!-- ETAPE 5 : ExÃ©cution de la page -->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Liste des utilisateurs</title>

</head>
<body>
	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<div class="card-header bg-primary text-white display-6">Liste des utilisateurs</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Identifiant</th>
							<th>Login</th>
							<th>Mot de passe</th>
							<th>Actif ?</th>
							<th>Roles</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="u : ${utilisateurs}">
							<td th:text="${u.id}"></td>
							<td>[[${u.identifiant}]]</td>
							<td>[[${u.motDePasse}]]</td>
							<td><input class="form-check-input" type="checkbox" disabled th:checked="${u.active}"/></td>
							<td><ul>
								<li th:each="r : ${u.roles}">[[${r}]]</li>
							</ul></td>
							<td><div class="btn-group btn-group-sm">
									<a th:href="@{/utilisateur/edit?idUtilisateur={id}(id=${u.id})}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
									<a th:href="@{/utilisateur/delete?idUtilisateur={id}(id=${u.id})}"class="btn btn-danger"><i class="bi bi-trash"></i></a>
								</div></td>
						</tr>
					</tbody>

				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/utilisateur/add}" class="btn btn-success btn-lg"><i
					class="bi bi-plus-square"></i></a>
			</div>
		</div>
	</section>
</body>
</html>
