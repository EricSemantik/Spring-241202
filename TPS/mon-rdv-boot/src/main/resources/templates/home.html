<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Mon titre de l'accueil</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="jumbotron">
			<h1 class="display-4" th:if="${monNom != null && monNom != ''}">Bien le bonjour [[${monNom}]] !</h1>
			<h1 class="display-4" th:if="${monNom == null}">Bonjour le monde !</h1>
		</div>
	</section>
</body>
</html>
